<div class="main">
  <div class="cont">
    <div class="info">
      <h3><p>Profil: <b>{{getLogin()}}</b></p></h3>
      <hr>
      <h3><p>Mape complete: <b>{{getNumberOfCompletedMaps()}}</b></p></h3>
      <hr>
      <h3><p>Mape incomplete: <b>{{getNumberOfInCompletedMaps()}}</b> </p></h3>
      <hr>
      <h3><p>Succes: <b>{{getSuccess()}}%</b></p></h3>
    </div>
    <div class="progress">
      <h4><p>Complete: </p></h4>
      <div class="choice">
        <app-progress clr="green" *ngFor="let i of completed" index="{{i}}"></app-progress>
      </div>
      <hr>
      <h4><p>Incomplete: </p></h4>

      <div class="choice">
        <app-progress clr="red" *ngFor="let i of incompleted" index="{{i}}"></app-progress>
      </div>

    </div>
  </div>
</div>
